<mat-card>
    <mat-card-content>
        <h4 class="mb-32">Extracurricular Category Chart</h4>

        <div class="max-width">
            <div class="form-group row">
                <div class="col-md-6">
                    <app-select-academic-year-only (academicYearChanged)="onChangeAcademicYear($event)">
                    </app-select-academic-year-only>
                </div>
                <div class="col-md-6">
                    <app-select-school-level-relation-v2 (schoolLevelRelationChanged)="onChangeSchoolLevelRelation($event)"
                                                         [academic_year]="paramForm.get('academic_year')?.value"
                                                         [all]="false"
                                                         [task]="task"
                                                         [isDisabled]="!paramForm.get('academic_year')?.value">
                    </app-select-school-level-relation-v2>
                </div>
            </div>
        </div>
        <div id="chart">
            <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [labels]="chartOptions.labels"
                    [responsive]="chartOptions.responsive"
            ></apx-chart>
        </div>
    </mat-card-content>
</mat-card>
