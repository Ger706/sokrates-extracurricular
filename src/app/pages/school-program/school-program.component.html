<mat-card style="min-height: 500px">
    <mat-card-content>
        <div class="max-width">
            <div class="row mt-2">
                <ng-container>
                    <div class="col-md-12 d-flex">
                            <button class="gradient-button col-md-2 me-1" role="button" (click)="onOpenModelAddSchoolActivity()"> Add School Program</button>
                            <button class="gradient-button col-md-2 me-1" role="button" (click)="onOpenModelAddCategory()"> Add Categories</button>
                    </div>
                </ng-container>
            </div>

            <school-program-table></school-program-table>
        </div>
    </mat-card-content>
</mat-card>


<ng-template #addSchoolActivity let-modal let-close="close">
    <form #activityForm (ngSubmit)="onAddSchoolActivity()" [formGroup]="addActivityForm">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-12">
                    <h5 class="modal-title">Add School Activity</h5>
                </div>
            </div>
        </div>
        <ng-container>
            <div class="modal-body">
                <div class="row float-start mb-5">
                    <div class="d-grid" style="max-width: 600px; margin: 0 auto; gap: 10px;">
                        <span style="font-size: 14px; font-weight: bold; color: #333;">School Activity Name</span>
                        <input placeholder="School Activity Name"
                               class="form-control p-3 fs-14 border-1 rounded h-25 w-100"
                               style="outline: none;" formControlName="school_activity_name">
                    </div>
                    <div class="d-grid">
                        <span style="font-size: 14px; font-weight: bold; color: #333;">School Activity Description</span>
                        <textarea class="form-control" rows="3" placeholder="School Activity Description..." formControlName="description"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="gradient-button col-md-2 mt-3 me-1">Save</button>
                    </div>
                </div>
            </div>
        </ng-container>

    </form>
</ng-template>

<ng-template #addCategory let-modal let-close="close">
    <form #categoryForm (ngSubmit)="onAddCategory()" [formGroup]="addCategoryForm">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-12">
                    <h5 class="modal-title">Add Category</h5>
                </div>
            </div>
        </div>

        <ng-container>
            <div class="modal-body">
                <div class="row float-start mb-5 d-grid col-md-12">
                    <div class="d-grid col-md-5 mb-2" style="max-width: 600px; gap: 10px;">
                        <app-select-school-activity (schoolActivityChanged)="onChangeSchoolActivity($event)">

                        </app-select-school-activity>
                    </div>
                    <div class="d-grid col-md-9" style="max-width: 600px; gap: 10px;">
                        <span style="font-size: 14px; font-weight: bold; color: #333;">School Activity Name</span>
                        <input placeholder="Category Name"
                               class="form-control p-3 fs-14 border-1 rounded h-25 w-100"
                               style="outline: none;" formControlName="category_name">
                    </div>
                    <div class="d-grid col-md-9">
                        <span style="font-size: 14px; font-weight: bold; color: #333;">School Activity Description</span>
                        <textarea class="form-control" rows="3" placeholder="Category Description..." formControlName="description"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="gradient-button col-md-2 mt-3 me-1"
                        [disabled]="disableCategorySubmit"
                        >Save</button>
                    </div>
                </div>
            </div>
        </ng-container>

    </form>
</ng-template>
